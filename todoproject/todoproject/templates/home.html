{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <form action="" method="post" class="p-3 shadow">
                {% csrf_token %}
                    <div class="form-group ">
                         <input type="text" class="form-control" name="task" placeholder="enter task name" id="">
                    </div>
                    <div class="form-group my-3">
                          <input type="number" class="form-control" name="priority"placeholder="enter priority" id="">
                    </div>
                    <div class="form-group my-3">
                          <input type="date" class="form-control" name="date"placeholder="" id="">
                    </div>

                    <input type="submit" class="btn btn-success" value="Add Task">

            </form>

        </div>
        <div class="col-md-6">
            <h3>Task To Be Completed</h3>
            {% for i in details %}
            <div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title"> {{i.task}}</h4>
                    <p><b>{{i.priority}}</b></p>
                     <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>


</div>

{% endblock %}
