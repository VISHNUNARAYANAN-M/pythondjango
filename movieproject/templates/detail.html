{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <img src="{{id.img.url}}" alt=""width="350px" height="400px">
    </div>
    <div class="col-md-6">
        <h1>{{id.name}}</h1>
        <h3>{{id.desc}}</h3>
        <h4>{{id.year}}</h4>
        <a class="btn btn-warning" href="{% url 'movieapp:update' id.id %}">update</a>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' id.id %}">delete</a>
    </div>
   </div>

</div>

{% endblock %}
